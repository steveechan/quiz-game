<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src ="script.js" defer></script>
    <title>Make a Quiz</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="box">
        <button id="makequiz" onclick="create()">
            Make a quiz
        </button>
        <div id="createquiz">
            How many questions  <input type="number" id="numquestions" onkeyup="begin()"> 
            <input type="button" value="Enter a number" id="begin" disabled/>
        </div>
            <form id="questions">
            Question: <input type="text" id="question"> <br>
            Correct Answer: <input type="text" id="correctanswer"> <br>
            Wrong Answer: <input type="text" name="wrong"> <br>
            Wrong Answer: <input type="text" name="wrong"> <br>
            Wrong Answer: <input type="text" name="wrong">
            <button type="button" id="Save" onclick="save()">
                Save
            </button>
    </form>
    <button id="displayquiz" onclick="start()"> Take Quiz </button>
    <div id="quiz">
        <h1 id="h1question"> </h1> <br>
        <button id="correct" onclick="checked()"> </button> <br>
        <button id="wrong1" onclick="next()"> </button> <br>
        <button id="wrong2" onclick="next()"> </button> <br>
        <button id="wrong3" onclick="next()"> </button> <br>
    </div>
    <div id="results">
        <h1 id="correctresults"> </h1> <br>
        <h1 id="wrongresults"> </h1> <br>
    </div>
    </div>
</body>
</html>
